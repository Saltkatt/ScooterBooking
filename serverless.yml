service: bookings-api

custom:
  bookingsTableName: 'bookings-${self:provider.stage}'

provider:
  name: aws
  runtime: java8
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["BookingsDynamoDBTable", "Arn" ] }
  environment:
    BOOKINGS_TABLE_NAME: ${self:custom.bookingsTableName}

package:
  artifact: 'target/${self:service}-${self:provider.stage}.jar'

functions:
  listBookings:
    handler: com.wirelessiths.ListBookingHandler
    events:
      - http:
          path: /bookings
          method: get
  getBooking:
    handler: com.wirelessiths.GetBookingHandler
    events:
      - http:
          path: /bookings/{id}
          method: get
  createBooking:
    handler: com.wirelessiths.CreateBookingHandler
    events:
      - http:
          path: /bookings
          method: post
  deleteBooking:
    handler: com.wirelessiths.DeleteBookingHandler
    events:
      - http:
          path: /bookings/{id}
          method: delete

resources:
  Resources:
    BookingsDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.bookingsTableName}
        AttributeDefinitions:
          - AttributeName: bookingId
            AttributeType: S
          - AttributeName: message
            AttributeType: S

        KeySchema:
          - AttributeName: bookingId
            KeyType: HASH
          - AttributeName: message
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
