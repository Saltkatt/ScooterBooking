service: users-api

custom:
  usersTableName: 'users-${self:provider.stage}'

provider:
  name: aws
  runtime: java8
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn" ] }
  environment:
    USERS_TABLE_NAME: ${self:custom.usersTableName}

package:
  artifact: 'target/${self:service}-${self:provider.stage}.jar'

functions:
  listUsers:
    handler: com.wirelessiths.ListUsersHandler
    events:
      - http:
          path: /users
          method: get
  getUser:
    handler: com.wirelessiths.GetUserHandler
    events:
      - http:
          path: /users/{id}
          method: get
  createUser:
    handler: com.wirelessiths.CreateUserHandler
    events:
      - http:
          path: /users
          method: post
  deleteUser:
    handler: com.wirelessiths.DeleteUserHandler
    events:
      - http:
          path: /users/{id}
          method: delete

resources:
  Resources:
    UsersDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: username
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
